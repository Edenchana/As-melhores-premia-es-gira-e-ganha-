<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gire a Roda e Ganhe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #e6ffe6);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 10px;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border: 12px solid #4CAF50;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }
    .segment {
      width: 50%;
      height: 100%;
      position: absolute;
      transform-origin: 100% 50%;
      background-color: #8BC34A;
      color: white;
      text-align: right;
      padding-right: 20px;
      font-weight: bold;
      line-height: 300px;
    }
    #arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 10px auto;
    }
    #spinBtn {
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: green;
      font-weight: bold;
    }
    .winners-img {
      margin-top: 30px;
      max-width: 90%;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Gire a Roda e Ganhe!</h1>
  <div id="arrow"></div>
  <div id="wheel"></div>
  <button id="spinBtn">ðŸŽ¯ Clique para Girar</button>
  <div id="result"></div>  <img src="https://i.imgur.com/0KZQ0nV.png" alt="Ganhadores recentes" class="winners-img">  <script>
    const premios = [
      5000, 7500, 8800, 9999, 12500, 15000
    ];

    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const spinBtn = document.getElementById('spinBtn');

    function desenharRoda() {
      for (let i = 0; i < premios.length; i++) {
        const segment = document.createElement('div');
        segment.className = 'segment';
        segment.style.transform = `rotate(${i * (360 / premios.length)}deg)`;
        segment.style.backgroundColor = i % 2 === 0 ? '#4CAF50' : '#66BB6A';
        segment.innerText = premios[i] + ' MTS';
        wheel.appendChild(segment);
      }
    }

    function girarRoda() {
      spinBtn.disabled = true;
      const giro = 3600 + Math.floor(Math.random() * 360);
      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${giro}deg)`;

      setTimeout(() => {
        const grauFinal = giro % 360;
        const indexPremio = Math.floor((360 - grauFinal) / (360 / premios.length)) % premios.length;
        const premioFinal = premios[indexPremio];

        result.innerHTML = `ðŸŽ‰ VocÃª ganhou <strong>${premioFinal.toLocaleString()} MTS</strong>!`;

        setTimeout(() => {
          window.location.href = "https://tracking.888africa.com/visit/?bta=36867&brand=888mozambique";
        }, 3000);
      }, 4000);
    }

    desenharRoda();
    spinBtn.addEventListener('click', girarRoda);
  </script></body>
</html>
